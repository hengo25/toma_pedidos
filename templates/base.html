<!DOCTYPE html>
<html lang="es">
<head>
 
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#317EFB">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}')
        .then(reg => console.log('ServiceWorker registrado!', reg.scope))
        .catch(err => console.error('Error registro SW:', err));
    });
  }
</script>






  <meta charset="UTF-8">
  <title>{% block titulo %}Sistema de Pedidos{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">PedidosApp</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('ver_clientes') }}">Clientes</a>
      <a class="nav-link" href="{{ url_for('ver_productos') }}">Productos</a>
      <a class="nav-link" href="{{ url_for('toma_pedidos') }}">Tomar Pedido</a>
    </div>
  </div>
</nav>
<div class="container">{% block contenido %}{% endblock %}</div>
</body>




</html>
